version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: lifestyle-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: lifestyle-sharing

  backend:
    build: ./backend
    container_name: lifestyle-backend
    restart: always
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/lifestyle-sharing
      - JWT_SECRET=change-this-secret-key-in-production
      - PORT=5000
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: lifestyle-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  mongodb_data:
